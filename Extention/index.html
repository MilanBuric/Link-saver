<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Save Input Example</title>
    </head>
    <body>
        <!-- Input for text -->
        <input type="text" id="input-el" placeholder="www.ExampleURL.com" />
        <!-- Input for the JSON file -->
        <input type="file" id="import-file" accept=".json">

        <!--Group of buttons for operations -->
    <div class="button-group">

        <button id="input-btn">SAVE INPUT</button>
        <button id="save-tab-btn">SAVE CURRENT TAB</button>
        <button id="delete-selected-btn">DELETE SELECTED</button>
        <button id="delete-btn">DELETE ALL</button>
        <button id="export-btn">EXPORT LINKS</button>
        <button id="import-btn">IMPORT LINKS</button>

    </div>
        <!-- Create an unordered list element -->
        <ul id="ul-el"></ul>
        <script src="index.js"></script>
    </body>
</html>
